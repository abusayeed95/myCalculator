<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My|Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/de66f1f3aa.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background d-flex justify-content-center align-items-center">
        <div id="calculator">
            <div class="row m-3">
                <input id="calDisplay" value="0" class="col-12">
            </div>
            <div class="row button-style m-3">
                <div class="col-6">
                    <button id="clearAll">Clear</button>
                </div>
                <div class="col-3"><button id="percentage"><i class="fa fa-percentage"></i></button></div>
                <div class="col-3"><button id="divide"><i class="fa fa-divide"></i></button></div>
            </div>
            <div class="row button-style m-3">
                <div class="col-3"><button>7</button></div>
                <div class="col-3"><button>8</button></div>
                <div class="col-3"><button>9</button></div>
                <div class="col-3"><button><i class="fa fa-times"></i></button></div>
            </div>
            <div class="row button-style m-3">
                <div class="col-3"><button>4</button></div>
                <div class="col-3"><button>5</button></div>
                <div class="col-3"><button>6</button></div>
                <div class="col-3"><button><i class="fa fa-minus"></i></button></div>
            </div>
            <div class="row button-style m-3">
                <div class="col-3"><button>1</button></div>
                <div class="col-3"><button>2</button></div>
                <div class="col-3"><button>3</button></div>
                <div class="col-3"><button><i class="fa fa-plus"></i></button></div>
            </div>
            <div class="row button-style m-3">
                <div class="col-3"><button><i class="fa fa-angle-left"></i></button></div>
                <div class="col-3"><button>0</button></div>
                <div class="col-3"><button>.</button></div>
                <div class="col-3"><button><i class="fa fa-equals"></i></button></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
